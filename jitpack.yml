# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=PomboCropView-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.PomboN9878 -DartifactId=PombosSimpleCropView -Dversion=VERSION -Dpackaging=aar -DgeneratePom=true
